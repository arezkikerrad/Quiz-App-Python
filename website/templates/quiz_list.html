{% extends "index.html" %}

{% block title %}Questionnaires{% endblock %}

{% block content %}
<h2 class="mb-4">Questionnaires disponibles</h2>

{% if questionnaires %}
  <div class="list-group">
    {% for q in questionnaires %}
      <a
        href="{{ url_for('views.questionnaire', qid=q.id) }}"
        class="list-group-item list-group-item-action"
      >
        {{ q.id }}
      </a>
    {% endfor %}
  </div>
{% else %}
  <p>Aucun questionnaire disponible.</p>
{% endif %}
{% endblock %}
